<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/body.css">
    <link rel="stylesheet" href="assets/styles/tema-claro.css">
    <link rel="stylesheet" href="assets/styles/form.css">
    <!--     <link rel="stylesheet" href="assets/styles/tema-escuro.css">
 -->
    <title>Form Login</title>
</head>

<body class="tema-claro">
    <div class="mainContainer">
        <div class="formContainer">
            <form class="signUpForm">
                <fieldset>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" class="inputField" placeholder="Informe seu e-mail"
                        aria-label="Informe seu e-mail">
                    <label for="senha"></label>
                    <input type="password" name="senha" id="senha" class="inputField" placeholder="Informe sua senha"
                        aria-label="Informe sua senha">
                    <button class="btnPadrao" type="submit">Entrar</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
