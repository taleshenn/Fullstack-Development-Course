<!DOCTYPE html>
<html>

<head>
    <title>Título da Página</title>

    <!-- Tag usada para especificar o conjunto de caracteres (character set) usado pelo documento HTML. 
        Nesse caso específico, o valor definido é "utf-8", que é um dos conjuntos de caracteres mais 
        amplamente utilizados e suportados na web. -->
    <meta charset="utf-8">

    <!-- Tag usada para controlar a maneira como um site é exibido em dispositivos móveis. 
            Essa tag é importante para tornar o site responsivo e garantir uma boa experiência 
            do usuário em diferentes tamanhos de tela. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Referenciando um arquivo JavaScript -->
    <script src="./assets/scripts/main.js" defer></script>

    <!-- Referenciando um arquivo CSS -->
    <link rel="stylesheet" href="assets/styles/home.css">
</head>

<body>
    <div class="container">

        <!-- onsubmit="processarLogin(event)" -->
        <form id="formLogin">
            <!-- <fieldset> -->
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail..." id="email" name="email" required>
            <!-- </fieldset> -->

            <!-- <fieldset> -->
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha..." id="password" name="password" required>
            <!-- </fieldset> -->

            <button type="submit">Entrar</button>
        </form>

    </div>
</body>

</html>
