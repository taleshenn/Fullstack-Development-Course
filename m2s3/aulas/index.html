<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Formulário</h2>

    <form id="loginForm">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required aria-describedby="emailDescription"><br><br>
        <span id="emailDescription">Insira seu endereço de e-mail.</span><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required aria-describedby="senhaDescription"><br><br>
        <span id="senhaDescription">Insira sua senha.</span><br><br>

        <input type="submit" value="Enviar" aria-label="Enviar formulário de login">
    </form>
    <script src="assets/scripts/functions.js"></script>
</body>

</html>
