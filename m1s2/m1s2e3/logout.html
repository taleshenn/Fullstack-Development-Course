<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Week 02 Exercises</title>
</head>

<body>
    <div class="loginMain">
        <div class="loginLeft"></div>
        <div class="loginRight">
            <div class="loginCard">
                <img src="login.png" width="50px" alt="avatar">
                <p>[M1S02] Ex 3 - Salvar login no LocalStorage</br>[App LoginStart]</p>
                <h1>LOGOUT</h1>
                <p>Você está prestes a sair</p>

                <div class="textField">
                    <input id="logoutButton" name="logout" type="submit" value="Fazer Logout"></input>
                </div>
            </div>

            <script>
                function removeCredentials() {
                    localStorage.removeItem("username");
                    localStorage.removeItem("password");
                }

                document.querySelector("#logoutButton").addEventListener("click", () => {
                    removeCredentials();
                    window.location.href = "login.html";
                });
            </script>

</body>

</html>
